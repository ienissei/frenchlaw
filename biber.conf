<?xml version="1.0" encoding="UTF-8"?>
<config>
  <sourcemap>
    <maps datatype="bibtex" map_overwrite="0">
      <!-- Change editor type to "compiler" for collective works (> "dir.") -->
      <map>
        <per_type>COLLECTION</per_type>
        <per_type>PROCEEDINGS</per_type>
        <per_type>INCOLLECTION</per_type>
        <per_type>INPROCEEDINGS</per_type>
        <map_step map_field_set="EDITORTYPE" map_field_value="compiler"/>
      </map>
      <!-- Add gender information for legislation (> "du Code, de la Loi") -->
      <map>
        <map_step map_field_source="TYPE" map_match="Circulaire|Code|Contrat|Décret|Préambule|Projet|Rapport|R(é|è)glement|Traité" map_final="1"/>
        <map_step map_field_set="GENDER" map_field_value="sm"/>
      </map>
      <map>
        <map_step map_field_source="TYPE" map_match="Charte|Constitution|Convention|Décision|Directive|Déclaration|Loi|Note|Proposition|Question|Réponse" map_final="1"/>
        <map_step map_field_set="GENDER" map_field_value="sf"/>
      </map>
      <map>
        <map_step map_field_source="TYPE" map_match="Accord|Acte|Arrêté|Avis|Information|Ordonnance" map_final="1"/>
        <map_step map_field_set="GENDER" map_field_value="sn"/>
      </map>
      <!-- Add \nocite for entries that have a "related" field -->
<!--       <map map_overwrite="1">
        <map_step map_field_source="RELATED" map_nomatch=""/>
        <map_step map_field_set="EXECUTE" map_field_value="\nocite{" map_append="1"/>
        <map_step map_field_set="EXECUTE" map_origfieldval="1" map_append="1"/>
        <map_step map_field_set="EXECUTE" map_field_value="}" map_append="1"/>
      </map> -->
    </maps>
  </sourcemap>
</config>